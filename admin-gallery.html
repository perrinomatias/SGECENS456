<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Galería - CENS 456</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .upload-section {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 3rem;
        }
        
        .file-upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload-area:hover {
            background: var(--bg-light);
            border-color: var(--primary-dark);
        }
        
        .file-upload-area.dragover {
            background: rgba(37, 99, 235, 0.1);
            border-color: var(--primary-dark);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .current-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .admin-image-item {
            position: relative;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        .admin-image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .image-controls {
            padding: 1rem;
        }
        
        .image-meta {
            margin-bottom: 1rem;
        }
        
        .image-meta input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .btn-save {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        
        .btn-save:hover {
            background: var(--primary-dark);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.success {
            background: #10b981;
        }
        
        .notification.error {
            background: #ef4444;
        }
        
        .notification.show {
            transform: translateX(0);
        }

        #uploadForm input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        #uploadForm input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body style="background: var(--bg-light); padding: 2rem 0;">
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-images"></i> Administración de Galería</h1>
            <p>Gestiona las imágenes que aparecen en la galería del sitio web</p>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al sitio
            </a>
        </div>

        <div class="upload-section">
            <h2><i class="fas fa-cloud-upload-alt"></i> Subir Nueva Imagen</h2>
            <div class="file-upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3>Arrastra una imagen aquí o haz click para seleccionar</h3>
                <p>Formatos soportados: JPG, PNG, WebP (máximo 5MB)</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div id="uploadForm" style="display: none; margin-top: 2rem;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <input type="text" id="imageTitle" placeholder="Título de la imagen" required>
                    <input type="text" id="imageDescription" placeholder="Descripción" required>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button id="uploadBtn" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Subir Imagen
                    </button>
                    <button id="cancelBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
            
            <div id="imagePreview" style="display: none; margin-top: 1rem;">
                <img id="previewImg" style="max-width: 300px; border-radius: 0.5rem;">
            </div>
        </div>

        <div class="current-images-section">
            <h2><i class="fas fa-photo-video"></i> Imágenes Actuales</h2>
            <div class="current-images" id="currentImages">
                <!-- Las imágenes se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // Simulamos una base de datos local de imágenes
        let galleryImages = JSON.parse(localStorage.getItem('galleryImages')) || [
            {
                id: 1,
                src: 'https://via.placeholder.com/400x300/2563eb/ffffff?text=CENS+456',
                title: 'Actividades Académicas',
                description: 'Estudiantes participando en clases',
                alt: 'Actividad escolar'
            },
            {
                id: 2,
                src: 'https://via.placeholder.com/400x300/f59e0b/ffffff?text=Proyectos',
                title: 'Proyectos Especiales',
                description: 'Microemprendimientos estudiantiles',
                alt: 'Proyectos estudiantiles'
            },
            {
                id: 3,
                src: 'https://via.placeholder.com/400x300/10b981/ffffff?text=Parlamento',
                title: 'Parlamento de Jóvenes',
                description: 'Debates y participación ciudadana',
                alt: 'Parlamento juvenil'
            },
            {
                id: 4,
                src: 'https://via.placeholder.com/400x300/8b5cf6/ffffff?text=Graduación',
                title: 'Graduaciones',
                description: 'Celebrando el logro de nuestros estudiantes',
                alt: 'Ceremonia de graduación'
            }
        ];

        // Elementos del DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const currentImagesGrid = document.getElementById('currentImages');

        // Los event listeners se configuran en DOMContentLoaded

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            console.log('📁 Archivo seleccionado:', file.name, file.type, file.size);
            
            if (!file.type.startsWith('image/')) {
                console.error('❌ Tipo de archivo inválido:', file.type);
                showNotification('Por favor selecciona un archivo de imagen válido', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                console.error('❌ Archivo demasiado grande:', file.size);
                showNotification('El archivo es demasiado grande. Máximo 5MB', 'error');
                return;
            }

            selectedFile = file;
            console.log('✅ Archivo válido, mostrando preview...');
            
            // Mostrar preview
            const reader = new FileReader();
            reader.onload = (e) => {
                console.log('✅ FileReader completado, mostrando imagen');
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadForm.style.display = 'block';
                console.log('✅ Formulario de upload mostrado');
            };
            reader.onerror = (e) => {
                console.error('❌ Error al leer archivo:', e);
                showNotification('Error al leer el archivo', 'error');
            };
            reader.readAsDataURL(file);
        }

        function uploadImage() {
            console.log('🚀 Iniciando upload...');
            
            const title = document.getElementById('imageTitle').value.trim();
            const description = document.getElementById('imageDescription').value.trim();

            console.log('📝 Datos del formulario:', { title, description, selectedFile });

            if (!title || !description) {
                console.error('❌ Faltan datos del formulario');
                showNotification('Por favor completa el título y la descripción', 'error');
                return;
            }

            if (!selectedFile) {
                console.error('❌ No hay archivo seleccionado');
                showNotification('Por favor selecciona una imagen', 'error');
                return;
            }

            console.log('✅ Validación exitosa, procesando imagen...');

            // Mostrar botón de carga
            const uploadBtn = document.getElementById('uploadBtn');
            const originalText = uploadBtn.innerHTML;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Subiendo...';
            uploadBtn.disabled = true;

            // Simular subida (en un caso real, subirías al servidor)
            const reader = new FileReader();
            reader.onload = (e) => {
                console.log('✅ Imagen convertida a base64');
                
                const newImage = {
                    id: Date.now(),
                    src: e.target.result,
                    title: title,
                    description: description,
                    alt: title
                };

                console.log('💾 Guardando imagen:', newImage.id);
                galleryImages.unshift(newImage);
                localStorage.setItem('galleryImages', JSON.stringify(galleryImages));
                
                console.log('✅ Imagen guardada exitosamente');
                showNotification('Imagen subida exitosamente', 'success');
                
                // Restaurar botón
                uploadBtn.innerHTML = originalText;
                uploadBtn.disabled = false;
                
                resetUploadForm();
                renderCurrentImages();
                
                // Actualizar la galería en la página principal si está abierta
                updateMainGallery();
            };
            reader.onerror = (e) => {
                console.error('❌ Error al procesar imagen:', e);
                showNotification('Error al procesar la imagen', 'error');
                
                // Restaurar botón
                uploadBtn.innerHTML = originalText;
                uploadBtn.disabled = false;
            };
            reader.readAsDataURL(selectedFile);
        }

        function cancelUpload() {
            resetUploadForm();
        }

        function resetUploadForm() {
            console.log('🔄 Reseteando formulario...');
            selectedFile = null;
            
            const fileInput = document.getElementById('fileInput');
            const imageTitle = document.getElementById('imageTitle');
            const imageDescription = document.getElementById('imageDescription');
            const uploadForm = document.getElementById('uploadForm');
            const imagePreview = document.getElementById('imagePreview');
            
            if (fileInput) fileInput.value = '';
            if (imageTitle) imageTitle.value = '';
            if (imageDescription) imageDescription.value = '';
            if (uploadForm) uploadForm.style.display = 'none';
            if (imagePreview) imagePreview.style.display = 'none';
            
            // Remover clase dragover si existe
            const uploadArea = document.getElementById('uploadArea');
            if (uploadArea) uploadArea.classList.remove('dragover');
            
            console.log('✅ Formulario reseteado');
        }

        function renderCurrentImages() {
            currentImagesGrid.innerHTML = '';
            
            galleryImages.forEach(image => {
                const imageItem = document.createElement('div');
                imageItem.className = 'admin-image-item';
                imageItem.innerHTML = `
                    <img src="${image.src}" alt="${image.alt}">
                    <div class="image-controls">
                        <div class="image-meta">
                            <input type="text" value="${image.title}" onchange="updateImageMeta(${image.id}, 'title', this.value)">
                            <input type="text" value="${image.description}" onchange="updateImageMeta(${image.id}, 'description', this.value)">
                        </div>
                        <button class="btn-save" onclick="saveImageMeta(${image.id})">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <button class="btn-delete" onclick="deleteImage(${image.id})">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                `;
                currentImagesGrid.appendChild(imageItem);
            });
        }

        function updateImageMeta(id, field, value) {
            const image = galleryImages.find(img => img.id === id);
            if (image) {
                image[field] = value;
            }
        }

        function saveImageMeta(id) {
            localStorage.setItem('galleryImages', JSON.stringify(galleryImages));
            showNotification('Cambios guardados', 'success');
            updateMainGallery();
        }

        function deleteImage(id) {
            if (confirm('¿Estás seguro de que quieres eliminar esta imagen?')) {
                galleryImages = galleryImages.filter(img => img.id !== id);
                localStorage.setItem('galleryImages', JSON.stringify(galleryImages));
                renderCurrentImages();
                updateMainGallery();
                showNotification('Imagen eliminada', 'success');
            }
        }

        function updateMainGallery() {
            // Actualizar la galería en localStorage para que se refleje en la página principal
            localStorage.setItem('galleryImages', JSON.stringify(galleryImages));
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Cargar imágenes al inicio
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎨 Inicializando administrador de galería...');
            
            // Verificar que todos los elementos existen
            const elements = {
                uploadArea: document.getElementById('uploadArea'),
                fileInput: document.getElementById('fileInput'),
                uploadBtn: document.getElementById('uploadBtn'),
                cancelBtn: document.getElementById('cancelBtn'),
                imageTitle: document.getElementById('imageTitle'),
                imageDescription: document.getElementById('imageDescription')
            };
            
            console.log('🔍 Elementos DOM:', elements);
            
            // Verificar que todos los elementos fueron encontrados
            for (const [name, element] of Object.entries(elements)) {
                if (!element) {
                    console.error(`❌ Elemento no encontrado: ${name}`);
                    showNotification(`Error: No se pudo cargar la interfaz`, 'error');
                    return;
                }
            }
            
            console.log('✅ Todos los elementos DOM encontrados');
            
            // Configurar event listeners con verificación
            try {
                // Upload area click
                elements.uploadArea.addEventListener('click', (e) => {
                    console.log('👆 Click en área de upload');
                    e.preventDefault();
                    elements.fileInput.click();
                });
                
                // Drag and drop
                elements.uploadArea.addEventListener('dragover', handleDragOver);
                elements.uploadArea.addEventListener('drop', handleDrop);
                elements.uploadArea.addEventListener('dragleave', handleDragLeave);
                
                // File input change
                elements.fileInput.addEventListener('change', handleFileSelect);
                
                // Upload button
                elements.uploadBtn.addEventListener('click', (e) => {
                    console.log('🚀 Click en botón upload');
                    e.preventDefault();
                    uploadImage();
                });
                
                // Cancel button
                elements.cancelBtn.addEventListener('click', (e) => {
                    console.log('❌ Click en botón cancelar');
                    e.preventDefault();
                    cancelUpload();
                });
                
                console.log('✅ Event listeners configurados');
                
            } catch (error) {
                console.error('❌ Error configurando event listeners:', error);
                showNotification('Error al configurar la interfaz', 'error');
            }
            
            // Cargar imágenes existentes
            renderCurrentImages();
            console.log('✅ Galería inicializada correctamente');
            
            // Mostrar estado de inicialización
            showNotification('Administrador de galería listo para usar', 'success');
            
            // Test básico de funcionalidad
            setTimeout(() => {
                const testArea = document.getElementById('uploadArea');
                if (testArea && testArea.onclick) {
                    console.log('✅ Test: Upload area clickeable');
                } else {
                    console.error('❌ Test: Upload area no responde');
                }
            }, 1000);
        });
    </script>
</body>
</html>
